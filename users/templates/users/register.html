{% extends "base/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block body %}
<style>
    body {
        background: linear-gradient(135deg, #dbe9f4, #e0ecf1);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .form-signin {
        backdrop-filter: blur(15px);
        background-color: rgba(255, 255, 255, 0.3);
        border: 1px solid rgba(200, 200, 255, 0.3);
        box-shadow: 0 10px 35px rgba(0, 0, 0, 0.05);
        border-radius: 1.5rem;
        padding: 2.5rem 2rem;
        color: #2c3e50;
        transition: all 0.3s ease;
    }

    .form-signin:hover {
        box-shadow: 0 16px 50px rgba(0, 0, 0, 0.1);
    }

    .form-signin h1 {
        font-weight: 700;
        color: #34495e;
    }

    .form-signin p {
        color: #6c757d;
    }

    .form-signin button {
        background: #4a90e2;
        border: none;
        transition: all 0.3s ease;
        color: white;
    }

    .form-signin button:hover {
        background: #357ab8;
        transform: scale(1.02);
    }

    .logo-img {
        border-radius: 50%;
        box-shadow: 0 0 15px rgba(0,0,0,0.05);
    }
</style>

<div class="d-flex justify-content-center align-items-center min-vh-100">
    <main class="form-signin col-11 col-sm-9 col-md-7 col-lg-5">
        <form action="" method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="text-center mb-4">
                
                <h1 class="h4 mb-2">Create an Account</h1>
                <p class="small">Please fill in the form to register</p>
            </div>

            {{ register_form|crispy }}

            <button class="w-100 btn btn-lg mt-3" type="submit">Register</button>
        </form>
    </main>
</div>
{% endblock %}

{% block footer %}
{% endblock %}
